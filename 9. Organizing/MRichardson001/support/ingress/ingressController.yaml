apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: amlicom-development
  name: amlicom-development
  namespace: amlicom-development
spec:
  rules:
  - host: amli.com
    http:
      paths:
      - backend:
          serviceName: amlicom-development
          servicePort: 80
        path: /
      - backend:
          serviceName: amlicom-development-data
          servicePort: 80
        path: /graphql
  - host: dev1.amli.com
    http:
      paths:
      - backend:
          serviceName: amlicom-development
          servicePort: 80
        path: /
      - backend:
          serviceName: amlicom-development-data
          servicePort: 80
        path: /graphql
  - host: prod1backendcentral.centralus.cloudapp.azure.com
    http:
      paths:
      - backend:
          serviceName: amlicom-development
          servicePort: 80
        path: /
      - backend:
          serviceName: amlicom-development-data
          servicePort: 80
        path: /graphql
  tls:
  - hosts:
    - amli.com
    secretName: amlicom-development-tls-dec2019
  - hosts:
    - dev1.amli.com
    - m.amli.com
    secretName: amlicom-development-tls-wildcard-dec2019
  - hosts:
    - prod1backendcentral.centralus.cloudapp.azure.com
    secretName: amlicom-development-tls-cert